<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="hangman.js" type="text/javascript"></script>
	<title> Hangman Game </title>
</head>
<body>
	
	<section class = "container">

	
	<div class="row one">
  		<div class="col-xs-12 col-md-8 play">
  			<div class="jumbotron main-heading">
  			<h1>Hangman</h1>
  				<p>A classic game built in JavaScript</p>
  				<p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="runGame()" id="playgame">Play Game</a></p>
			</div>
  		</div>
  		<div class="col-xs-6 col-md-4" id="hangman"></div>
	</div>
	
	<div class="row two">
  		<div class="col-xs-12 col-md-8 game-details letter-input">
			<div class="input-group">
			  <span class="input-group">Letter Select</span>
			  <input type="text" class="form-control" placeholder="Choose a Letter" aria-describedby="basic-addon1" id="guess">
			</div>
			<div>
				<button type="button" class="btn btn-default" id="submit-button" onclick="submitGuess()">Guess</button>
			</div>
  		</div>
  		<div class="col-xs-6 col-md-4" id="score-tracker">.col-xs-6 .col-md-4</div>
	</div>


		
	</section>

</body>
</html>
