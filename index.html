<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="hangman.js" type="text/javascript"></script>
	<title> Hangman Game </title>
</head>
<body>
	
	<section class = "container">

	
	<div class="row one">
  		<div class="col-md-12 play">
  			<div class="jumbotron main-heading">
  			<h1>Hangman</h1>
  				<p><h3>A classic game built in JavaScript</h3></p>
  				<p><h4>Guess a fruit or vegetable to win big!</h4></p>
  				<p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="runGame()" id="playgame">Play Game</a></p>
			</div>
  		</div>
	</div>
	
	<div class="row two" id="two">
  		<div class="col-md-4 game-details letter-input">
			<div class="input-group letters">
			  <span class="input-group"><h4>Letter Select</h4></span>
			  <br>
			  <input type="text" class="form-control" placeholder="Choose a Letter" aria-describedby="basic-addon1" id="guess">
			</div>
			<br>
			<div class="button2">
				<button type="button" class="btn btn-default" id="submit-button" onclick="submitGuess()">Guess</button>
			</div>
  		</div>
  		<div class="col-md-4" id="hangman">
  			<canvas id="canvas1" width="400px" height="300px" >
				Your browser does not support HTML5 Canvas element
			</canvas>
  		</div>
  		<div class="col-md-4" id="score-tracker">
			<div class="panel panel-default">
			  <div class="panel-heading" id="score-heading">
			    <h3 class="panel-title" id="score-title">Scoreboard</h3>
			  </div>
			  <div class="panel-body" id="score-panel">
			   <ul id="score-update"> Score: 0</ul>
				<br>
			    <ul id="letters-used">Letters used: </ul>
			    <ul id="guesses-left">Guesses left: 12</ul>
			  </div>
			</div>
  		</div>
	</div>
	<div class="row three" id="three">
		<div class="col-md-4 veggies">
		<img src="https://cms-assets.tutsplus.com/uploads/users/117/posts/24618/image/veggies-021.jpg" alt="veggies"></img>
		</div>
		<div class="col-md-4 veggies">
		<img src="https://cms-assets.tutsplus.com/uploads/users/117/posts/24618/image/veggies-021.jpg" alt="veggies"></img>
		</div>
	</div>


		
	</section>

</body>
</html>
